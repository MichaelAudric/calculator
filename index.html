<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>

    <div class="container">

        <div class="output"></div>

        <div class="buttons">

            <div class="nums">

                <div class="row1">

                    <button>1</button>
                    <button>2</button>
                    <button>3</button>

                </div>

                <div class="row2">

                    <button>4</button>
                    <button>5</button>
                    <button>6</button>

                </div>

                <div class="row3">

                    <button>7</button>
                    <button>8</button>
                    <button>9</button>

                </div>

                <div class="row4">

                    <button>0</button>
                    <button>00</button>
                    <button>.</button>

                </div>

            </div>

            <div class="ops">

                <div class="col1">

                    <button>+</button>
                    <button>x</button>
                    <button>del</button>

                </div>

                <div class="col2">

                    <button>-</button>
                    <button>&divide;</button>
                    <button>=</button>

                </div>

            </div>

        </div>

    </div>

</body>

</html>
